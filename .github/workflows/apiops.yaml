name: Kong Deck Workflow

on:
  push:
    branches:
      - main
    paths:
      - "openapi/**/*"
  pull_request:
    paths:
      - "openapi/**/*"

jobs:
  lint:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Lint OAS spec
        uses: docker://kong/inso
        with:
          args: lint spec openapi/openapi.yaml

  convert-deck:
    runs-on: ubuntu-latest
    needs: lint
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Convert OAS to deck YAML
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/tmp \
            --user $(id -u):$(id -g) \
            -w /tmp \
            -e DECK_KONG_ADDR=${{ vars.KONG_ADDR }} \
            -e DECK_TLS_SKIP_VERIFY=true \
            -e DECK_HEADERS=kong-admin-token:${{ secrets.KONNECT_TOKEN }} \
            kong/deck file openapi2kong -s openapi/openapi.yaml -o /tmp/deck.yaml
      - name: Upload deck.yaml artifact
        uses: actions/upload-artifact@v4
        with:
          name: deck
          path: deck.yaml

  valid-deck:
    runs-on: ubuntu-latest
    needs: convert-deck
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: deck
      - name: Validate deck.yaml
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v ${{ github.workspace }}:/tmp \
            -w /tmp \
            -e DECK_KONG_ADDR=${{ vars.KONG_ADDR }} \
            -e DECK_TLS_SKIP_VERIFY=true \
            -e DECK_HEADERS=kong-admin-token:${{ secrets.KONNECT_TOKEN }} \
            kong/deck gateway validate deck.yaml

  diff-deck:
    runs-on: ubuntu-latest
    needs: valid-deck
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: deck
      - name: Diff deck.yaml and Gateway
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v ${{ github.workspace }}:/tmp \
            -w /tmp \
            -e DECK_KONG_ADDR=${{ vars.KONG_ADDR }} \
            -e DECK_TLS_SKIP_VERIFY=true \
            -e DECK_HEADERS=kong-admin-token:${{ secrets.KONNECT_TOKEN }} \
            kong/deck gateway diff deck.yaml --workspace ${{ vars.WORKSPACE }}

  deploy:
    runs-on: ubuntu-latest
    needs: diff-deck
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: deck
      - name: Deploy
        run: |
          docker run --rm \
            --user $(id -u):$(id -g) \
            -v ${{ github.workspace }}:/tmp \
            -w /tmp \
            -e DECK_KONG_ADDR=${{ vars.KONG_ADDR }} \
            -e DECK_TLS_SKIP_VERIFY=true \
            -e DECK_HEADERS=kong-admin-token:${{ secrets.KONNECT_TOKEN }} \
            kong/deck gateway sync deck.yaml --workspace ${{ vars.WORKSPACE }}
