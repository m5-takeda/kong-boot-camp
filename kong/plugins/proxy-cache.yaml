add-plugins:
  - selectors:
      - $.services[?(@.name=='bookinfo-api')]
    overwrite: false
plugins:
    - config:
        cache_control: false
        cache_ttl: 300
        content_type:
        - text/plain
        - application/json
        ignore_uri_case: false
        memory:
          dictionary_name: kong_db_cache
        request_method:
        - GET
        - HEAD
        response_code:
        - 200
        - 301
        - 404
        response_headers:
          X-Cache-Key: true
          X-Cache-Status: true
          age: true
        storage_ttl: null
        strategy: memory
        vary_headers: null
        vary_query_params: null
      enabled: true
      name: proxy-cache
      protocols:
      - grpc
      - grpcs
      - http
      - https