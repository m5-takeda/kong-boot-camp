add-plugins:
  - selectors:
      - $.services[?(@.name=='bookinfo-api')]
    overwrite: false
plugins:
    - config:
        anonymous: null
        hide_credentials: false
        identity_realms:
        - id: null
          region: null
          scope: cp
        key_in_body: false
        key_in_header: true
        key_in_query: true
        key_names:
        - apikey
        realm: null
        run_on_preflight: true
      enabled: true
      name: key-auth
      protocols:
      - grpc
      - grpcs
      - http
      - https
      - ws
      - wss