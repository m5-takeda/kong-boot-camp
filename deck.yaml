_format_version: "3.0"
services:
- host: localhost
  id: fe56a5d0-1eb9-5b8c-b281-c3d858d2362a
  name: bookinfo-api
  path: /api/v1
  plugins: []
  port: 443
  protocol: https
  routes:
  - id: bf9bfd83-a45f-541a-8aee-4fba43e50c38
    methods:
    - GET
    name: bookinfo-api_getproducts
    paths:
    - ~/products$
    plugins: []
    regex_priority: 200
    strip_path: false
    tags: []
  - id: 5d7038a3-d5e2-5dbc-96de-b2cfbd8786a5
    methods:
    - GET
    name: bookinfo-api_getproduct
    paths:
    - ~/products/(?<id>[^#?/]+)$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags: []
  - id: 231f1e67-8ea8-58a5-b68a-bc94556f9e65
    methods:
    - GET
    name: bookinfo-api_getproductratings
    paths:
    - ~/products/(?<id>[^#?/]+)/ratings$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags: []
  - id: 0af1888b-4ef0-52c3-96db-3bc5f391df58
    methods:
    - GET
    name: bookinfo-api_getproductreviews
    paths:
    - ~/products/(?<id>[^#?/]+)/reviews$
    plugins: []
    regex_priority: 100
    strip_path: false
    tags: []
  tags: []
upstreams: []
